<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple bannec</title>
    <style>
        .banner {
            border: 1px solid #3d7e9a;
            border-left-width: 6px;
            padding: 10px;
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="banner">Hello, I'm a simple banner. Don't mind me...</div>
<p>Techniques used:</p>
<ul>
    <li>Setting border width on one side differently from the other sides...</li>
    <li>margin: 0 auto, to center it. This works because we have a defined width for the element</li>
</ul>
</body>
</html>
